name: Deploy ğŸš€

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Do it ğŸ’ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code ğŸšš
        uses: actions/checkout@v2
      - name: Install dependencies â³
        run: npm ci
      - name: Build website ğŸ‘·â€â™€ï¸
        run: npm run build
      - name: Copy public folder ğŸš
        run: cp -R public/ .next/standalone/public/
      - name: Copy static folder ğŸ—‚
        run: cp -R .next/static/ .next/standalone/static/
      - name: Install SSH Key ğŸ”‘
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
      - name: Adding Known Hosts ğŸ’¾
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with rsync ğŸ’¨
        run: rsync -avz --delete .next/standalone/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/wishlist.ru-coding.nl/
      - name: Restart server ğŸ
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /var/www/wishlist.ru-coding.nl/ && pm2 reload wishlist"
