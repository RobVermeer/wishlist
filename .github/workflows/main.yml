name: Deploy ğŸš€

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    name: Do it ğŸ’ª
    runs-on: ubuntu-latest
    steps:
      - name: Checkout latest code ğŸšš
        uses: actions/checkout@v3
      - name: Restore cache ğŸ“€
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-
      - name: Install dependencies â³
        run: npm ci
      - name: Build website ğŸ‘·â€â™€ï¸
        run: npm run build
      - name: Copy prisma folder ğŸ’¾
        run: cp -R prisma/ .next/standalone/prisma/
      - name: Copy public folder ğŸš
        run: cp -R public/ .next/standalone/public/
      - name: Copy static folder ğŸ—‚
        run: cp -R .next/static/ .next/standalone/.next/static/
      - name: Install SSH Key ğŸ”‘
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"
      - name: Adding Known Hosts ğŸ’¾
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      - name: Deploy with rsync ğŸ’¨
        run: rsync -avz --delete .next/standalone/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/var/www/wishlist.ru-coding.nl/ --exclude=.env.local --exclude=database/ --exclude=public/avatars/
      - name: Migrate database ğŸª¤
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /var/www/wishlist.ru-coding.nl/ && dotenv -e .env.local prisma migrate deploy"
      - name: Restart server ğŸ
        run: ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "cd /var/www/wishlist.ru-coding.nl/ && pm2 reload wishlist"
